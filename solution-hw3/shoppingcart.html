<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="nav-left">
          <a class="logo-link" href="index.html"
            ><img src="../assets/logo/logo-01.svg" alt="logo" class="logo-img"
          /></a>
        </div>
        <!-- End of nav-left -->
        <div class="nav-right">
          <div class="links-container">
            <div class="links">
              <a href="index.html">Products</a>
              <a href="shoppingcart.html" class="current">Cart</a>
            </div>
          </div>
          <hr />
          <div class="title-container">
            <h2>Our hand-made cinnamon rolls</h2>
          </div>
        </div>
        <!-- End of nav-right -->
      </nav>
      <div class="cart">
        <div class="cart-thumbnail">
          <div class="cart-thumbnail-left">
            <img
              src="../assets/products/original-cinnamon-roll.jpg"
              alt="original cinnamon roll"
              class="cart-image"
            />
            <button class="remove">Remove</button>
          </div>
          <div class="cart-thumbnail-mid">
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack size: 1</p>
          </div>
          <div class="cart-thumbnail-right">
            <p class="price">$ 2.49</p>
          </div>
        </div>
        <div class="cart-thumbnail">
          <div class="cart-thumbnail-left">
            <img
              src="../assets/products/double-chocolate-cinnamon-roll.jpg"
              alt="double chocolate cinnamon roll"
              class="cart-image"
            />
            <button class="remove">Remove</button>
          </div>
          <div class="cart-thumbnail-mid">
            <p>Double Chocolate Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack size: 6</p>
          </div>
          <div class="cart-thumbnail-right">
            <p class="price">$ 27.45</p>
          </div>
        </div>
        <div class="total-checkout">
          <div class="total-price">
            <p class="total">Total</p>
            <p class="price">$29.94</p>
          </div>
          <button class="checkout">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
